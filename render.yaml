services:
  - type: web
    name: n8n-xr-news
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: xr2024news
      - key: N8N_HOST
        sync: false
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        sync: false
      - key: GENERIC_TIMEZONE
        value: Asia/Shanghai
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
